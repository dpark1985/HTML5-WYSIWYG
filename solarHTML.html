<!DOCTYPE html>
<html>

<head>
	<title>Solar HTML5 WYSIWYG Editor</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
    rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"
    rel="stylesheet">
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.glyphicon{
			font-size: 1.2em;
		}
		.mainHeader{
			position: relative;
			height: 40px;
			width: 100%;
			vertical-align: bottom;
			background-color: black;
		}
		.headerLeft{
			 background-color:yellow; 
		}
		.left{
			float: left;
			margin-left: 5px;
		}
		.vDivider{
			float: left;
			display: block;
			width: 1px;
			height: 20px;
			background-color: white;
		}
		.projectName{
			color: white;
		}
		
		
	</style>

</head>
<body>
	<header class="mainHeader">
		<div id="headerLeft" class="headerLeft left">
			<a><span class="glyphicon glyphicon-circle-arrow-left left"></span></a><!-- Glyphicon -->
			<span class="vDivider left"></span><!-- Vertical Divider -->
			<span class="projectName left">Project Name</span><!-- Project Title -->
			<a><span class="glyphicon glyphicon-save left"></span></a><!-- Glyphicon -->
			<a><span class="glyphicon glyphicon-new-window left"></span></a><!-- Glyphicon -->
		</div>
		<div id="headerRight" class="headerRight">
			<div></div><!-- Radio Button -->
			<div></div><!-- Device Size Dropdown Menu-->
			<div></div><!-- User Account Dropdown Menu-->
		</div>
	</header>
	
	
	<section>
	<!----------------------------- Left Menu ----------------------------->
	<!------------------------------------------------------------------------
		width: 250px; float:left;
	------------------------------------------------------------------------->
		<div>
			<div>
				<div><!-- Explorer -->
					<header>SCREENS</header><!-- SCREEN -->
					<div></div><!-- Screen List -->
					<div><!-- Menu -->
						<span></span><!-- New          Glyphicon -->
						<span></span><!-- Duplicate   Glyphicon -->
						<span></span><!-- Rename     Glyphicon -->
						<span></span><!-- Delete       Glyphicon -->
					</div><!-- Menu -->
				</div><!-- Explorer -->
				<div><!-- Component -->
					<header>COMPONENTS</header><!-- COMPONENTS -->
					<div></div><!-- Component List -->
				</div><!-- Component -->
			<div>
			<div></div><!-- Handle -->
		</div>
	<!----------------------------- Left Menu ----------------------------->
	
	
	<!----------------------------- Main Content ----------------------------->
		<div><!-- Main Content -->
			<div><!-- Design -->
	
			</div><!-- Design -->
			<div><!-- Code -->
	
			</div><!-- Code -->
		</div><!-- Main Content -->
	<!----------------------------- Main Content ----------------------------->
	
	
	<!----------------------------- Right Menu ----------------------------->
	<!------------------------------------------------------------------------
		width: 250px; flot:right;
	------------------------------------------------------------------------->
		<div>
			<div>
				<div><!-- Properties -->
					<header>PROPERTIES</header><!-- PROPERTIES -->
					<div></div><!-- Property List -->
				</div><!-- Properties -->
				<div><!-- Component Tree -->
					<header>STRUCTURE</header><!-- STRUCTURE -->
					<div></div><!-- Structure Tree -->
					<div>
						<span></span><!-- Duplicate   Glyphicon -->
						<span></span><!-- Delete       Glyphicon -->
					</div>
				</div><!-- Component Tree -->
			</div>
			<div></div><!-- Handle -->
		</div>
	<!----------------------------- Right Menu ----------------------------->
	</section>
	
	
<!----------------------------- Script ----------------------------->
<!------------------------------------------------------------------------
	Bootstrap, JQuery
------------------------------------------------------------------------->
	<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
	<script src="bootstrap-3.2.0-dist/js/bootstrap.js"></script>
</body>
</html>
