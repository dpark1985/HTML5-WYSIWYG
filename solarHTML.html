<!DOCTYPE html>

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
    rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css"
    rel="stylesheet">
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.glyphicon{
			font-size: 1.4em;
		}
		.mainHeader{
			position: relative;
			height: 60px;
			width: 100%;
			padding-top: 10px;
			background-color: black;
		}
		.headerLeft{
		
		
		}
		.left{
			float: left;
			margin-left: 5px;
			margin-right: 5px;
		}
		.right{
			float: right;
			margin-left: 5px;
			margin-right: 5px;
		}
		.vDivider{
			float: left;
			display: block;
			width: 1px;
			height: 20px;
			background-color: white;
		}
		.projectName{
			color: white;
		}
		#headerLeft > a{

		}
		
		
	</style>
	
	
	<script src="jquery-2.1.1/jquery-2.1.1.js"></script>
	<script src="bootstrap-3.2.0-dist/js/bootstrap.js"></script>
	
	
	<script>
		$(document).ready(function(){
			$('#accountInfo').click(function(){
				menuWidth();
			});
		});

	</script>
	
	<script>
		function menuWidth(){
			var width = $('#accountInfo').width();
			$('.dropdown-menu').width(width);
		}
	</script>
	
</head>
<body>




	<header class="mainHeader">
		<div id="headerLeft" class="headerLeft left">
			<a href="" class="glyphicon glyphicon-circle-arrow-left left"></a><!-- Glyphicon -->
			<span class="vDivider left"></span><!-- Vertical Divider -->
			<span class="projectName left">Project Name</span><!-- Project Title -->
			<a href="" class="glyphicon glyphicon-save left"></a><!-- Glyphicon -->
			<a herf="" class="glyphicon glyphicon-new-window left"></a><!-- Glyphicon -->
		</div>
		<div id="headerRight" class="headerRight right">
			<div></div><!-- Radio Button -->
			<div></div><!-- Device Size Dropdown Menu-->
			<span class="vDivider right"></span><!-- Vertical Divider -->
			<div id="accountInfo" class="btn-group right"><!-- User Account Dropdown Menu-->
				<a href="" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
					<span class="glyphicon glyphicon-user left"></span>
					<span class="left">Hello, Daniel</span>
					<span class="caret left"></span>
				</a>
				<ul class="dropdown-menu" role="menu">
					<li><a href=""><span class="glyphicon glyphicon-cog"></span><span>Account Settings</span></a></li>
					<li><a href=""><span class="glyphicon glyphicon-flag"></span><span>Help &#38; Feedback</span></a></li>
					<li><a href=""><span class="glyphicon glyphicon-log-out"></span><span>Logout</span></a></li>
				</ul>
			</div><!-- User Account Dropdown Menu-->
		</div>
	</header>

	
	
	
	<section>
		<div>
	<!----------------------------- Left Menu ----------------------------->
	<!------------------------------------------------------------------------
		width: 250px; float:left;
	------------------------------------------------------------------------->
			<div>
				<div><!-- Explorer -->
					<header>SCREENS</header><!-- SCREEN -->
					<div></div><!-- Screen List -->
					<div><!-- Menu -->
						<span></span><!-- New          Glyphicon -->
						<span></span><!-- Duplicate   Glyphicon -->
						<span></span><!-- Rename     Glyphicon -->
						<span></span><!-- Delete       Glyphicon -->
					</div><!-- Menu -->
				</div><!-- Explorer -->
				<div><!-- Component -->
					<header>COMPONENTS</header><!-- COMPONENTS -->
					<div></div><!-- Component List -->
				</div><!-- Component -->
			</div>
			<div></div><!-- Handle -->
	<!----------------------------- Left Menu ----------------------------->
		</div>
	
	

		<div>
	<!----------------------------- Main Content ----------------------------->
			<div><!-- Design -->
	
			</div><!-- Design -->
			<div><!-- Code -->
	
			</div><!-- Code -->
	<!----------------------------- Main Content ----------------------------->
		</div>

	

		<div>
	<!----------------------------- Right Menu ----------------------------->
	<!------------------------------------------------------------------------
		width: 250px; flot:right;
	------------------------------------------------------------------------->
			<div>
				<div><!-- Properties -->
					<header>PROPERTIES</header><!-- PROPERTIES -->
					<div></div><!-- Property List -->
				</div><!-- Properties -->
				<div><!-- Component Tree -->
					<header>STRUCTURE</header><!-- STRUCTURE -->
					<div></div><!-- Structure Tree -->
