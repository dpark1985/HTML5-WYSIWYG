<!DOCTYPE html>
<html>

<head>
	<title>Solar HTML5 WYSIWYG Editor</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.css">

	<!-- Initialization and Common -->
	<style> 
		html, *, body{
			padding: 0;
			margin: 0;
		}
		divider{
			display: line-block;
			line-height: 30px;
			height: 20px;
			width: 1px;
			margin-top: 10px;
			background-color: white;
			float: left;
		}
		.glyphicon{
			margin-top: 10px;
			font-size: 1.2em;
		}
		.btn{
			line-height: 20px;
		}
		.marginLeft5{
			float: left;
			margin-left: 5px;		
			margin-right: 5px;
		}
	</style>
	
	<!-- Header -->
	<style> 
		.mainHeader{
			height: 40px;
			width: 100%;
			background: black;
			overflow: hidden;
		}
		.mainHeader > .left{
			float: left;
		}
		.mainHeader > .right{
			float: right;
		}
		.mainHeader > .right > div{
			margin-top: 3px;
		}
		.mainHeader > .right > .accountInfo{
			padding: 0;
			margin: 0;
		}
		.mainHeader > .right > .accountInfo > a{
			display: block;
			line-height: 40px;
			width: 40px;
			text-align: center;
			background-color: red;
			float: left;	
		}
		.mainHeader > .right > .accountInfo > .glyphicon{
			display: block;
			text-align: center;
			color: white;
			float: left;
		}
		.mainHeader > .right > .accountInfo > .name{
			display: block;
			line-height: 40px;
			text-align: center;
			color: white;
			float: left;
		}
		.mainHeader > div > a{
			display: block;
			line-height: 40px;
			text-align: center;
			color: white;
			float: left;
		}
		.mainHeader > div > .projectName{
			display: block;
			line-height: 40px;
			text-align: center;
			color: white;
			float: left;
		}
		
		
		
	</style>
	
	<!-- Left Menu -->
	<style> 
		
	</style>
	
	<!-- Right Menu -->
	<style> 
		
	</style>
	
	<!-- Main Content -->
	<style> 
		
	</style>
	
	
	<script src="jquery-2.1.1/jquery-2.1.1.js"></script>
	<script src="bootstrap-3.2.0-dist/js/bootstrap.js"></script>
	

</head>
<body>
	<header class="mainHeader">
		<div class="left">
			<a href="#" class="marginLeft5"><span class="glyphicon glyphicon-circle-arrow-left"></span></a>
			<divider class="divider marginLeft5"></divider>
			<span class="projectName marginLeft5">Project Name</span>
			<a href="#" class="marginLeft5"><span class="glyphicon glyphicon-save"></span></a>
			<a href="#" class="marginLeft5"><span class="glyphicon glyphicon-new-window"></span></a>
		</div>
			
		<div class="right">
			<div class="btn-group marginLeft5">
		 		<button type="button" class="btn btn-default">Build</button>
		  		<button type="button" class="btn btn-default">Test</button>
			</div>
			<divider class="divider marginLeft5"></divider>
			<a href="#" class="marginLeft5">a</a>
			<divider class="divider marginLeft5"></divider>
			<div class="accountInfo marginLeft5 btn-group">
				<button type="button" class=""btn btn-default dropdown-toggle" data-toggle="dropdown"></button>
					<span class="glyphicon glyphicon-user marginLeft5"></span>
					<span class="name marginLeft5">Hello, Daniel Park</span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li><a href="#">Action</a></li>
				    <li><a href="#">Another action</a></li>
				    <li><a href="#">Something else here</a></li>
				</ul>
			</div>
		</div>
		
	
		
		
	</header>



</body>
</html>
