<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<title>Solar HTML5 WYSIWYG Editor</title>

	<!-- Initialization and Common -->
	<style> 
		html, *, body{
			padding: 0;
			margin: 0;
		}
		a{
			text-decoration: none;
		}
		divider{
			display: line-block;
			line-height: 30px;
			height: 20px;
			width: 1px;
			margin-top: 10px;
			background-color: #cccc9f;
			float: left;
		}
		.glyphicon{
			font-size: 1.2em;
			color: #cccc9f;
		}
		.btn{
			line-height: 20px;
		}
		.marginLeft5{
			float: left;
			margin-left: 5px;		
			margin-right: 5px;
		}
	</style>
	
	<!-- Header -->
	<style> 
		.mainHeader{
			height: 40px;
			width: 100%;
			border-bottom: 2px solid black;
			background: #33332d;

		}
		.mainHeader > .left  > .projectName{
			display: block;
			line-height: 40px;
			text-align: center;
			color: #cccc9f;
			float: left;
		}
		.mainHeader > .left{
			float: left;
		}
		.mainHeader > .right{
			float: right;
		}
		.mainHeader > .right > .btn-group{
			margin-top: 3px;
		}
		.mainHeader > .right > .dropdown{
			display: block;
			line-height: 40px;
			text-align: center;
			float: left;
		}
		.mainHeader > .left > a{
			display: block;
			line-height: 40px;
			text-align: center;
			text-decoration: none;
			float: left;
		}
		.mainHeader > .left > a:hover{
			color: #fff8e3;
		}
		.mainHeader > .right > a{
			display: block;
			line-height: 40px;
			text-align: center;
			text-decoration: none;
			float: left;
		}
		.mainHeader > .right > a:hover{
			color: #fff8e3;
		}
		.mainHeader > .right > .dropdown > #dLabel > .glyphicon{
			line-height: 40px;
			text-align: center;
			text-decoration: none;
			float: left;
		}
	</style>
	
	<!-- Main Content -->
	<style>
		.mainContent{
			padding: 0;
			margin: 0;
			width: 100%;
			overflow: hidden;
			float: left;
		}
		.viewTitle{
			width: 100%;
			height: 20px;
			border-bottom: 1px solid black;
			color: #cccc9f;
		}
		.viewContent{
			width: 100%;
			background-color: #fff8e3;
		}
		.leftHideShowBtn{
			width: 10px;
			height: 20px;
			background-color: blue;
			
			float: left;
		}
		.rightHideShowBtn{
			width: 10px;
			height: 20px;
			background-color: blue;
			float: right;
		}
	</style>
	
	<!-- Left Menu -->
	<style> 
		.mainContent > .leftMenu{
			width: 250px;
			height: 100%;
			border-right: 2px solid black;
			background-color: #33332d;
			float: left;
		}
		.mainContent > .leftMenu > .projectExplorer{
			width: 100%;
			border-bottom: 1px solid black;
		}
	</style>
	
	<!-- Right Menu -->
	<style> 
		.mainContent > .rightMenu{
			width: 250px;
			height: 100%;
			border-left: 2px solid black;
			background-color: #33332d;
			float: right;
		}
		.mainContent > .rightMenu > .propertyView{
			width: 100%;
			border-bottom: 1px solid black;
		}
	</style>
	
	<!-- Main Content -->
	<style> 
		
	</style>
	
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script>
		$(document).ready(function(){
			var hide = false;
			initHeight();
			$(window).resize(function(){
				initHeight();
			})
			
			
			// Test Need
			$('.leftHideShowBtn').click(function(){	
				alert('clicked');
				if(hide == false){
					alert('hide');
					$('#leftMenu').removeClass('.leftMenu');
					hide = true;
				}else{
					$('#leftMenu').addClass('.leftMenu');
					hide = false;
				}
				
			});
			
		});
		
	</script>
	
	<script>
		function initHeight(){
			var height = $(document).height() - 40;
			var halfHeight = height/2;
			$('.mainContent').height(height);
			$('.projectExplorer').height(halfHeight);
			$('.propertyView').height(halfHeight);
			$('.viewContent').height(halfHeight-20);
			$('.leftHideShowBtn').css("margin-top", halfHeight);
			$('.rightHideShowBtn').css("margin-top", halfHeight);
		}
		
		
		
		
	</script>

	

</head>
<body>
	<header class="mainHeader">
		<div class="left">
			<a href="#" class="glyphicon glyphicon-circle-arrow-left marginLeft5"></a>
			<divider class="divider marginLeft5"></divider>
			<span class="projectName marginLeft5">Project Name</span>
			<a href="#" class="glyphicon glyphicon-save marginLeft5"></a>
			<a href="#" class="glyphicon glyphicon-new-window marginLeft5"></a>
		</div>
			
		<div class="right">	
			<div class="btn-group marginLeft5" data-toggle="buttons">
				<label class="btn btn-primary active">
					<input type="radio" name="options" id="option1" checked> Build
				</label>
				<label class="btn btn-primary">
					<input type="radio" name="options" id="option2"> Test
				</label>
			</div>			
			
			<divider class="divider marginLeft5"></divider>
			<a href="#" class="glyphicon glyphicon-phone marginLeft5"></a>
			<divider class="divider marginLeft5"></divider>

			<div class="dropdown marginLeft5">
				<a id="dLabel" role="button" data-toggle="dropdown" data-target="#" href="#">
				  <span class="glyphicon glyphicon-user marginLeft5"></span><span class="marginLeft5">Account Info</span></span> <span class="caret"></span>
				</a>
				<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
					<li><a href="#">Account Settings</a></li>
					<li><a href="#">Help &#38; FeedBack</a></li>
					<li><a href="#">Logout</a></li>
				</ul>
			</div>

		</div>		
	</header>
	
	<div class="mainContent">
		<aside id="leftMenu" class="leftMenu">
			<div class="projectExplorer">
				<div class="viewTitle">Project Explorer</div>
				<div class="viewContent">
				
				</div>
				
				
			</div>
			<div class="paletteView">
				<div class="viewTitle">Components</div>
				<div class="viewContent">
				
				</div>
			
			</div>
			
		</aside>
		<div class="leftHideShowBtn"></div>
	
	
		
		<section>
		
		</section>
	
	
	
		
		<aside id="rightMenu" class="rightMenu">
			<div class="propertyView">
				<div class="viewTitle">Properties</div>
				<div class="viewContent">
				
				</div>
				
			</div>
			<div class="outlineView">
				<div class="viewTitle">Outline</div>
				<div class="viewContent">
				
				</div>
				
			</div>
			
		</aside>
		<div class="rightHideShowBtn"></div>
	</div>

	


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
